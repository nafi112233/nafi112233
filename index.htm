<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমের অর্ডার ফর্ম</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            margin-bottom: 15px;
        }
        .banner-img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>আমের অর্ডার ফর্ম</h1>
        <p>আপনার পছন্দের আম অর্ডার করুন</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Placeholder Image -->
        <img src="https://mango.serakhabar.com/wp-content/uploads/2025/03/IMG_5870-1.jpg" class="banner-img" alt="Banner Image">

        <!-- Form Section -->
        <div class="form-container">
            <h2>অর্ডার ফর্ম</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">আপনার নাম: *</label>
                    <input type="text" class="form-control" id="name" placeholder="আপনার নাম লিখুন" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">আপনার ঠিকানা: *</label>
                    <textarea class="form-control" id="address" rows="4" placeholder="আপনার ঠিকানা লিখুন" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">ফোন নম্বর: *</label>
                    <input type="tel" class="form-control" id="phone" placeholder="ফোন নম্বর লিখুন" required>
                </div>
                <div class="mb-3">
                    <label for="mangoType" class="form-label">আমের ধরন: *</label>
                    <select class="form-select" id="mangoType" required>
                        <option selected disabled>আমের ধরন নির্বাচন করুন</option>
                        <option value="hapus">হাপুস</option>
                        <option value="banganapalli">বাঙানাপল্লি</option>
                        <option value="kesar">কেসার</option>
                        <option value="langra">ল্যাংড়া</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">পরিমাণ (কেজি): *</label>
                    <input type="number" class="form-control" id="quantity" placeholder="পরিমাণ লিখুন" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">অর্ডার করুন</button>
            </form>
        </div>

        <!-- Another Placeholder Image -->
        <img src="https://mango.serakhabar.com/wp-content/uploads/2025/03/IMG_5869-1.jpg" class="banner-img" alt="Mango Image">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
